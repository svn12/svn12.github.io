			_width = $ad.width(),
			_height = $ad.height(),

        // console.log($ad.width()+"--"+$ad.height());

			top: $(document).height(),
			left: $win.width() - _width - _diffX,
			opacity: 1
		});

		$win.bind('scroll resize', function(){
			var $this = $(this);

			$ad.stop().animate({

function checkKey(array, search){
	let result=false;
	for (let key of array){
      
  	 if(search.includes(key)){
    	result=true;
    	break;
   	 };
   
	}
    return result;
}

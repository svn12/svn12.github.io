<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> 
    
    <title>SlideImage Show</title>
   

    <style type="text/css">
        .imgStyle {
            width: 100px;
            height: 100px;
            border: 3px solid grey;
        }
    </style>
    <!-- <script src="jquery-1.11.2.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var imageURLs = new Array();
            var intervalId;
            var btnStart = $('#btnStartSlideShow');
            var btnStop = $('#btnStopSlideShow');

            $('#divId img').each(function () {
                imageURLs.push($(this).attr('src'));
            });

            function setImage() {
                var mainImageElement = $('#mainImage');
                var currentImageURL = mainImageElement.attr('src');
                var currentImageIndex = $.inArray(currentImageURL, imageURLs);
                if (currentImageIndex == (imageURLs.length - 1)) {
                    currentImageIndex = -1;
                }

                mainImageElement.attr('src', imageURLs[currentImageIndex + 1])
            }

            btnStart.click(function () {
                intervalId = setInterval(setImage, 1500);
                $(this).attr('disabled', 'disabled');
                btnStop.removeAttr('disabled');
            });

            btnStop.click(function () {
                clearInterval(intervalId);
                $(this).attr('disabled', 'disabled');
                btnStart.removeAttr('disabled');
            }).attr('disabled', 'disabled');
        });
    </script>
</head>
<body style="font-family:Arial">
    <input id="btnStartSlideShow" type="button" value="Start Slideshow" />
    <input id="btnStopSlideShow" type="button" value="Stop Slideshow" />
    <br /><br />
    <img id="mainImage" style="border:3px solid grey"
         src="/images/cinqueterre.jpg" height="500" width="540" />
    <br />
    <div id="divId">
        <img class="imgStyle" src="/images/cinqueterre.jpg" />
        <img class="imgStyle" src="/images/slide1.png" />
        <img class="imgStyle" src="/images/slide2.png" />
        <img class="imgStyle" src="/images/宜蘭一日遊.jpg" />
        <img class="imgStyle" src="/images/長青樂活課表.jpg" />
    </div>
</body>
</html>

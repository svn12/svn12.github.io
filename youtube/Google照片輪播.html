<!DOCTYPE html>
<html>
<title>照片輪播</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="link_P_noside.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<style>
body, h1,h2,h3,h4,h5,h6,table {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}


img1 {-webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
  filter: grayscale(100%);}
.mySlides {display: none;}
 img {vertical-align: middle; width:100%;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text    */
.text {
  color: #ffffe6;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  background-color: purple; 
  bottom:0px;
  width: 100%;
  text-align: center;
}
table {
  
  border-collapse: collapse;
  width: 100%;
}

td, th {
  font-size: 20px;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}


/* Number text (1/3 etc) */
.numbertext {
  color: #ff0066;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5 s;
  animation-name: fade;
  animation-duration: 1.5 s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}

</style>
<body>

  

<!-- Start slideshow Section -->
 <div class="w3-content w3-justify w3-text-grey w3-padding-32" id="精選照片">
  
<div class="slideshow-container">
<div class="w3-bar">

<button class="w3-bar-item w3-button w3-light-blue w3-hover-purple" onclick="show_pre_Slide()"><</button>
<button class="w3-bar-item w3-button w3-light-blue w3-hover-purple" onclick="toggle_show_slide()" id='toggle'>自動</button>
<button class="w3-bar-item w3-button w3-light-blue w3-hover-purple" onclick="show_next_Slide1()">></button>
<a href="https://docs.google.com/spreadsheets/d/1yt3EfSIVBi-NOvoeqwEtp-DcnIODM9LK84alJLh9JJI/edit?resourcekey#gid=1135202331" id="file_href" target="_blank">File</a>
	<a href="https://www.publicalbum.org/blog/embedding-google-photos-albums" id="file_href" target="_blank">Tool</a>
	
<h3 id='photo_text'>
	
	</h3>


	
 

 </div>
</div>
<!-- End slideshow Section -->

<!-- END PAGE CONTENT -->


<script>
// Open and close sidebar

$(document).ready(function() {
  
  R_Url();
  
  
})
let slideIndex = 0;

const photo_text=[];//['34歲全家福','90歲全家福']
let myTimeout;
const fmain='https://docs.google.com/spreadsheets/d/1yt3EfSIVBi-NOvoeqwEtp-DcnIODM9LK84alJLh9JJI/edit?usp=sharing';  //新聖詩連結
const a = {
		
		sheetUrl:fmain,
		sheetTag: 'photo', //'Test'
		//key:1
		};

const RSheet2Json_APIV2='https://script.google.com/macros/s/AKfycbz64VaqfqXVBwcFfDgDfehn947foLoeEOD6WXsvu3BNcXK6ZgTxjQAbzsIqSWmptLAo/exec'
//const RSheet2Json_APIV5='https://script.google.com/macros/s/AKfycbwFUIATzqJ3aaUP0TjLsA7WuHp9SG21RGdQ3AAFhw1lWSSSYGjQjdbC3rRfEn9Z3RPFrA/exec'
const ArrKey=[]
function  R_Url(){
  
	$.get(RSheet2Json_APIV2, a, function (data) {    
	  
		//$("#select_url").empty();    <div class="text">${item[0]}</div>
		let txt1;
		$.each(data, function (i, item) {
			if(i!=0){
				if(item[0]=='') return false;
				photo_text.push(item[0]);
			    txt1=`<div class="mySlides fade">
					<img src="${item[1]}" >
					
					</div>`
				$(".slideshow-container").append(txt1); 
			}
		});
		
		showSlides();
		});
		
		
	


}


function show_next_Slide() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
 
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}   
  slides[slideIndex-1].style.display = "block"; 
  $("#photo_text").text(photo_text[slideIndex-1]);
  
}
function show_next_Slide1() {
	clearTimeout(myTimeout);
	ishow=false;
	//$("#toggle").text('手動');
	show_next_Slide();
	
}

function show_pre_Slide() {
  clearTimeout(myTimeout);
  let i;
  let slides = document.getElementsByClassName("mySlides");
 
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex--;
  if (slideIndex ==0) {slideIndex = slides.length}   
  slides[slideIndex-1].style.display = "block"; 
  $("#photo_text").text(photo_text[slideIndex-1]);
  
}
function toggle_show_slide(){
	
	{
		clearTimeout(myTimeout);
		showSlides();
		ishow=true;
	//	$("#toggle").text('自動')
	}
}
function showSlides() {
		show_next_Slide();
		myTimeout = setTimeout(showSlides, 3000); // Change image every 2 seconds
}

function openNav() {
  document.getElementById("mySidebar").style.width = "60%";
  document.getElementById("mySidebar").style.display = "block";
}

function closeNav() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>

        })

            var iframeURL = 'https://calendar.google.com/calendar/embed?showTitle=0&wkst=1&';
            $("#calList .form-check input:checked").each(function () {
                iframeURL += $(this).val();
                console.log($(this).val());

            console.log(`iframeURL===> 
            ${iframeURL}`);
            $('#ifCal').attr('src', iframeURL);
        }

<script id="script">
  //
  // If absolute URL from the remote server is provided, configure the CORS
  // header on that server.

  const url = '../doc/old-2.pdf'; //'../doc/戴慶輝年表.pdf'  //'../doc/old-01.pdf';

  //https://www.sbchurch.org.tw/wp-content/uploads/old-2.pdf

  //
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.0.279/pdf.worker.min.js';

  //
  // Asynchronous download PDF
  //
const canvas = document.getElementById("the-canvas");
const outputScale = window.devicePixelRatio || 1;
const context = canvas.getContext("2d");
var pdfDoc = null,
  	pageNum = 1,
  	pageRendering = false,
  	pageNumPending = null,
	viewport =null,
	page=null,
  	scale = 1;
  	
  	ctx = canvas.getContext( "2d" );

  	function renderPage( num )
  	{
  		pageRendering = true;
  		pdfDoc.getPage( num )
		.then( function( page ) {
		scale=window.innerWidth/page.getViewport().viewBox[2]*1.3;
  		viewport = page.getViewport({ scale });
  	/*		canvas.height = viewport.height;
  			canvas.width = viewport.width;
  			var renderContext = {
  				canvasContext: ctx,
  				viewport: viewport
  			};
	*/		
			canvas.width = Math.floor(viewport.width * outputScale);
			canvas.height = Math.floor(viewport.height * outputScale);
			canvas.style.width = Math.floor(viewport.width) + "px";
			canvas.style.height = Math.floor(viewport.height) + "px";

			let transform = outputScale !== 1 
			  ? [outputScale, 0, 0, outputScale, 0, 0] 
			  : null;

			//
			// Render PDF page into canvas context
			//
			let renderContext = {
			  canvasContext: context,
			  transform,
			  viewport,
			};
  			var renderTask = page.render(renderContext);
  			renderTask.promise.then( function() {
  				pageRendering = false;
  				if ( pageNumPending !== null ) {
  					renderPage( pageNumPending );
  					pageNumPending = null;
  				}
  			});
  		});
  		document.getElementById( "page_num" ).textContent = num;
  	}

  	function queueRenderPage( num )
  	{
  		if ( pageRendering ) {
  			pageNumPending = num;
  		} else {
  			renderPage( num );
  		}
  	}

  	function onPrevPage()
  	{
  		// 上一頁
  		if ( pageNum <= 1 ) {
  			return;
  		}
  		pageNum--;
  		queueRenderPage( pageNum );
  	}
  	document.getElementById( "prev" ).addEventListener( "click", onPrevPage );

  	function onNextPage()
  	{
  		// 下一頁
  		if ( pageNum >= pdfDoc.numPages ) {
  			return;
  		}
  		pageNum++;
  		queueRenderPage( pageNum );
  	}
  	document.getElementById( "next" ).addEventListener( "click", onNextPage );
/*

  	});

*/

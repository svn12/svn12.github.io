    <script>
      // 初始化歷史記錄
      let searchHistory =
        JSON.parse(localStorage.getItem("searchHistory")) || [];

      // 顯示歷史記錄
      function displayHistory() {
        const historyList = document.getElementById("historyList");
        if (searchHistory.length === 0) {
          historyList.innerHTML = '<div class="no-history">暫無搜索記錄</div>';
          return;
        }

        historyList.innerHTML = searchHistory
          .map(
            (item, index) => `
              <div class="history-item">
                <span class="history-time">${new Date(
                  item.time
                ).toLocaleString()}</span>
                <span class="history-text" onclick="useHistoryItem('${encodeURIComponent(
                  item.text
                )}')">${item.text}</span>
                <button class="delete-btn" onclick="deleteHistoryItem(${index})">刪除</button>
              </div>
            `
          )
          .join("");
      }

      // 使用歷史記錄項
      function useHistoryItem(encodedText) {
        const searchInput = document.getElementById("searchInput");
        const text = decodeURIComponent(encodedText);
        searchInput.value = text;
        toggleClearButton();
      }

      // 刪除單個歷史記錄
      function deleteHistoryItem(index) {
        searchHistory.splice(index, 1);
        localStorage.setItem("searchHistory", JSON.stringify(searchHistory));
        displayHistory();
      }

      // 清空所有歷史記錄
      function clearHistory() {
        if (confirm("確定要清空所有搜索歷史嗎？")) {
          searchHistory = [];
          localStorage.setItem("searchHistory", JSON.stringify(searchHistory));
          displayHistory();
        }
      }

          // 添加到歷史記錄
          const newHistoryItem = {
            text: searchText,
            time: new Date().toISOString(),
          };

          const existingIndex = searchHistory.findIndex(
            (item) => item.text === searchText
          );
          if (existingIndex !== -1) {
            searchHistory.splice(existingIndex, 1);
          }

          searchHistory.unshift(newHistoryItem);

          if (searchHistory.length > 20) {
            searchHistory.pop();
          }

          localStorage.setItem("searchHistory", JSON.stringify(searchHistory));
          displayHistory();

          finalUrl =
            platformUrls[platform].search + encodeURIComponent(searchText);
        } else {

          setAniDuration(Math.ceil(ratio * 1000 * oneFrameDuration));

      function setDate() {
        const now = new Date();

        let seconds = now.getSeconds();
        seconds = seconds < 10 ? "0" + seconds : seconds;

        let mins = now.getMinutes();
        mins = mins < 10 ? "0" + mins : mins;
        const hour = now.getHours();
        CurTime.innerText = ` ${hour}:${mins}:${seconds}`;
      }
      function setImage() {
        if (++curImage == imageArr.length) {
          curImage = 0;
        }
        // img.src = imageArr[curImage];
        document.body.style.backgroundImage = `url(${imageArr[curImage]})`;
      }
      function setAniDuration(duration) {
        scrollText.getAnimations()[0]["effect"].updateTiming({
          delay: 0,
          direction: "normal",
          duration: duration,
          easing: "linear",
          endDelay: 0,
          fill: "none",
          iterationStart: 0,
          iterations: Infinity,
        });
      }
      function setAniKeyFrame(ratio) {
        const kframe = [
          {
            offset: 0,
            easing: "linear",
            composite: "auto",
            transform: "translateX(100%)",
            computedOffset: 0,
          },
          {
            offset: 1,
            easing: "linear",
            composite: "auto",
            transform: `translateX(-${ratio}%)`,
            computedOffset: 1,
          },
        ];

        scrollText.getAnimations()[0]["effect"].setKeyframes(kframe);
      }
      setInterval(setDate, 1000);

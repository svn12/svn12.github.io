<script>

var slideIndex = 1;
photo_render('#showit');
//showDivs(slideIndex);
async function photo_render(sel){
const fname='https://docs.google.com/spreadsheets/d/1yt3EfSIVBi-NOvoeqwEtp-DcnIODM9LK84alJLh9JJI/edit#gid=112652118'
  const sname='蒔美'
	await Read_PhotoData(fname,sname)
	.then(arr=>{
		arr.forEach(( item) =>{
		//	document.querySelector(sel).append(`<img class="mySlides" src="${item}" style="width:100%">`)
			document.querySelector(sel).innerHTML += 
              `<img class="mySlides" src="${item}" style="width:90%">`;
		})
	})
	.then(()=>{
		showDivs(slideIndex);
	})
}
async function  Read_PhotoData(fname,sname){
  
	return await RsheetData(fname,sname)
	.then(data=>{
		data.shift();
		return data.map((e) => e[1]		);
	})
}
function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

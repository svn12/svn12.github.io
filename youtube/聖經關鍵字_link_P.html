    function query_bible_keyw3(){
        var qstr=encodeURI($("#location-input").val());
        url="https://bible.fhl.net/json/se.php?orig=0&limit=500&offset=0" + "&q=" + qstr + "&VERSION=tghg&strong=0&gb=0"

                txt += "<td>" + obj.record[x]["bible_text"] + "</td>";
                txt += "</tr>";
